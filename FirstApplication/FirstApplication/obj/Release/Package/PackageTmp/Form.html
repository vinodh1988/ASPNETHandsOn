<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Plain HTML page </title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link href="Scripts/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {

            

            $('#store').click(function () {
                let sno = $("input[name='sno']").val();
                let name = $("input[name='name']").val();
                let flag = true;
                $('.error').css("color", "red");
                if (sno == undefined || sno.length == 0) {
                    $('#msg1').text("Please enter sno");
                    flag = false;
                }
                if (name == undefined || name.length == 0) {
                    $('#msg2').text("Please Enter name");
                    flag = false;
                }

                if (flag)
                    $('#form1').submit();

            });
            
        });
    </script>

</head>
<body>
    <form method="post" action="Process.aspx" id="form1">
        <table>
            <tr>
                <th>sno</th>
                <td><input type="text" name="sno" /></td>
                <td id="msg1" class="error"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" /></td>
                <td id="msg2" class="error"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center"><input type="button" id="store" value="post data"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
